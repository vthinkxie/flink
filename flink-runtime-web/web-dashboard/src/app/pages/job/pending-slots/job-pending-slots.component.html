<nz-alert [nzMessage]="messageTpl" nzShowIcon *ngIf="total"></nz-alert>
<ng-template #messageTpl>
  Total Pending Slots: <strong>{{total}}</strong>
</ng-template>
<nz-table
  class="no-border small"
  [nzSize]="'small'"
  [nzData]="listOfPendingSlots"
  [nzFrontPagination]="false"
  [nzShowPagination]="false">
  <thead>
    <tr>
      <th nzShowExpand></th>
      <th>Vertex</th>
      <th>Pending Slot</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of listOfPendingSlots; trackBy: trackByPendingSlots">
      <tr>
        <td nzShowExpand [(nzExpand)]="data.expand"></td>
        <td>
          <a [title]="data.task_name" class="name" [routerLink]="['../','overview',data.vertex_id,'detail']" target="_blank">{{data.task_name}}</a>
        </td>
        <td>{{ data.slots.length }}</td>
      </tr>
      <tr [nzExpand]="data.expand">
        <td></td>
        <td colspan="2">
          <nz-table
            [nzSize]="'small'"
            class="no-border small"
            [nzData]="data.slots"
            [nzFrontPagination]="false"
            [nzShowPagination]="false">
            <thead>
              <tr>
                <th>Slot Id</th>
                <th>Start Time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of data.slots">
                <td>{{task.id}}</td>
                <td>{{task.start_time | humanizeDate: 'yyyy-MM-dd HH:mm:ss'}}</td>
              </tr>
            </tbody>
          </nz-table>
        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
