<nz-table
  class="no-border small"
  [nzSize]="'small'"
  [nzData]="listOfPendingSlots"
  [nzFrontPagination]="false"
  [nzShowPagination]="false">
  <thead>
    <tr>
      <th nzShowExpand></th>
      <th>ID</th>
      <th>Start Time</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of listOfPendingSlots; trackBy: trackByPendingSlots">
      <tr>
        <td nzShowExpand [(nzExpand)]="data.expand"></td>
        <td>{{data.id}}</td>
        <td>{{data.start_time | humanizeDate: 'yyyy-MM-dd HH:mm:ss'}}</td>
      </tr>
      <tr [nzExpand]="data.expand">
        <td></td>
        <td colspan="2">
          <nz-table
            [nzSize]="'small'"
            class="no-border small"
            [nzData]="data.tasks"
            [nzFrontPagination]="false"
            [nzShowPagination]="false">
            <thead>
              <tr>
                <th>Vertex Name</th>
                <th>Vertex Id</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of data.tasks">
                <td>
                  <a [title]="task.task_name" class="name" [routerLink]="['../','overview',task.vertex_id,'detail']" target="_blank">{{task.task_name}}</a>
                </td>
                <td>{{task.vertex_id}}</td>
              </tr>
            </tbody>
          </nz-table>
        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
